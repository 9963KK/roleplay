<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>模型可见性管理</title>
  </head>
  <body data-theme="light" class="admin-page">
    <div class="container">
      <div class="header">
        <h1>模型可见性管理（Admin）</h1>
        <div class="header-buttons">
          <a href="/index.html" class="btn-back" style="text-decoration:none;">
            <svg class="icon" viewBox="0 0 24 24" width="18" height="18" aria-hidden="true" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <line x1="19" y1="12" x2="5" y2="12"></line>
              <polyline points="12 19 5 12 12 5"></polyline>
            </svg>
            <span>返回</span>
          </a>
        </div>
      </div>

      <div class="settings-container" style="height: calc(100vh - 120px);">
        <div class="settings-content" style="width:100%">
          <div class="settings-header">
            <h2>可见列表配置</h2>
            <div class="header-actions">
              <button id="btn-fetch-models" class="btn">获取模型</button>
            </div>
          </div>

          <div id="adminRoot" class="form-section"></div>
          <div class="model-item" style="flex-direction:column; align-items:flex-start; gap:8px; margin-top:12px;">
            <div class="model-name">开发直连（仅本地调试用，勿用于生产）</div>
            <label class="admin-row">
              <input type="checkbox" id="devEnabled" /> 启用 dev 直连
            </label>
            <label class="admin-row">
              <span class="admin-label">LLM Base</span>
              <input id="devBase" class="admin-input" placeholder="https://api.openai.com/v1" />
            </label>
            <label class="admin-row">
              <span class="admin-label">API Key</span>
              <input id="devKey" class="admin-input" placeholder="sk-..." />
            </label>
            <div class="form-actions">
              <button id="btn-save-dev" class="btn">保存开发配置</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="/src/admin.js"></script>
  </body>
  </html>
